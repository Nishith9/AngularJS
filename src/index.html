<!DOCTYPE html>
<html ng-app="CalcApp">
<head>
<meta charset="ISO-8859-1">
<title>Calculator App</title>

<script src='angular.js'></script>
<script src='app.js'></script>
</head>

<body>
	<h1>Calculator Application</h1>
	<div ng-controller="Calcctrl as ctrl">
		<input type="text" ng-model="ctrl.input1"></input> <span
			ng-bind="ctrl.selectedOp"></span>
	    <input type="text" ng-model="ctrl.input2"></input>
		
		<button ng-click="ctrl.result()">=</button>
		
		<span ng-bind="ctrl.resultValue"></span>
		
		<p>
			Choose Operation :
			<button ng-click="ctrl.clickButton('+')">+</button>
			<button ng-click="ctrl.clickButton('*')">*</button>
			<button ng-click="ctrl.clickButton('/')">/</button>
			<button ng-click="ctrl.clickButton('-')">-</button>
		</p>
	</div>
</body>

</html>
